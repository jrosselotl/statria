<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div style="background:#333; color:white; padding:10px; display:flex; justify-content:space-between;">
    <h1>Panel de Administración - Parámetros Técnicos</h1>
    <a href="/logout" style="background:red; color:white; padding:5px 10px; border-radius:5px; text-decoration:none;">Cerrar sesión</a>
  </div>

  <!-- Crear o editar parámetros -->
  <section style="margin:20px;">
    <h2>Crear / Editar Parámetros</h2>
    <form id="form-parametros">
      <label>Proyecto:
        <select id="proyecto_id" name="proyecto_id" required></select>
      </label>

      <label>Tipo de prueba:
        <select id="tipo_test" name="tipo_test" required>
          <option value="">Seleccione...</option>
        </select>
      </label>

      <label>Ubicación 1:
        <select id="ubicacion_1" name="ubicacion_1" required>
          <option value="">Seleccione</option>
          <option value="COLO">COLO</option>
          <option value="WTP">WTP</option>
          <option value="ADMIN">ADMIN</option>
        </select>
        <input type="number" id="numero_ubicacion_1" name="numero_ubicacion_1" placeholder="Nº" required />
      </label>

      <div id="label-ubicacion_2" style="display:none;">
        <label>Ubicación 2:
          <select id="ubicacion_2" name="ubicacion_2">
            <option value="">Seleccione</option>
            <option value="CE">CE</option>
          </select>
          <input type="number" id="numero_ubicacion_2" name="numero_ubicacion_2" placeholder="Nº" />
        </label>
      </div>

      <label>Tipo de equipo:
        <select id="tipo_equipo" name="tipo_equipo" required>
          <option value="">Seleccione</option>
          <option value="MSB">MSB</option>
          <option value="PDU">PDU</option>
          <option value="LBP">LBP</option>
          <option value="ADP">ADP</option>
          <option value="PNL">PNL</option>
          <option value="NLP">NLP</option>
          <option value="ATS">ATS</option>
        </select>
        <input type="number" id="numero_tipo_equipo" name="numero_tipo_equipo" placeholder="Nº" required />
      </label>

      <div id="label-sub_equipo" style="display:none;">
        <label>Sub-equipo:
          <select id="sub_equipo" name="sub_equipo">
            <option value="">Seleccione</option>
            <option value="BSW">BSW</option>
            <option value="FCB">FCB</option>
          </select>
          <input type="number" id="numero_sub_equipo" name="numero_sub_equipo" placeholder="Nº" />
        </label>
      </div>

      <label>Referencia:
        <input type="text" id="referencia" name="referencia" placeholder="Ej: 0.5" required />
      </label>

      <label>Lógica:
        <select id="logica" name="logica" required>
          <option value="">Seleccione...</option>
          <option value=">">Mayor que</option>
          <option value="<">Menor que</option>
          <option value=">=">Mayor o igual</option>
          <option value="<=">Menor o igual</option>
          <option value="=">Igual</option>
        </select>
      </label>

      <label>Unidad:
        <select id="unidad" name="unidad" required></select>
      </label>

      <input type="hidden" id="parametro_id" value="" />
      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- Listado de parámetros -->
  <section style="margin:20px;">
    <h2>Listado de Parámetros</h2>
    <table border="1" cellpadding="5" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Proyecto</th>
          <th>Tipo Test</th>
          <th>Ubicación</th>
          <th>Equipo</th>
          <th>Sub-equipo</th>
          <th>Referencia</th>
          <th>Lógica</th>
          <th>Unidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-parametros"></tbody>
    </table>
  </section>

  <script src="/static/js/unidades_por_test.js"></script>
  <script src="/static/js/admin_panel.js"></script>
</body>
</html>
