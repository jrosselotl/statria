        <table class="tabla" id="tabla-parametros">

        <table class="tabla" id="tabla-certificados">

            <tr>

              <th>Nombre</th>

      </section>
    </main>
  </div>

  <script src="/static/js/unidades_por_test.js"></script>
  <script src="/static/js/admin_panel.js"></script>
</body>
</html>
